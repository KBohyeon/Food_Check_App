<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>음식 인식 결과</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>인식된 음식 목록</h1>
	<img th:src="@{'http://localhost:8001/' + ${imagePath}}" style="max-width: 500px;" />
    <table>
        <thead>
            <tr>
                <th>음식 이름</th>
                <th>칼로리 (kcal)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${results}">
                <td th:text="${item.label}"></td>
                <td th:text="${item.calories}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/">다시 업로드하기</a>
</body>
</html>
